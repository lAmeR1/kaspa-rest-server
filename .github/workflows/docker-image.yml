name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file docker/Dockerfile --tag kaspa-rest-wallet:$(date +%s)
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: lamer1
        password: DOCKER_ACCESS_TOKEN
    - name: Build and push
      run: docker push kaspa-rest-wallet:$(date +%s)
